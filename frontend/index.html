<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CESI_Eats Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="p-4">
  <div class="container">
    <h1>ğŸ” CESI_Eats Dashboard</h1>

    <hr />

    <!-- Order Form -->
    <h3>ğŸ“¦ Place an Order</h3>
    <form id="orderForm">
      <input class="form-control mb-2" placeholder="User ID" id="userId" required />
      <input class="form-control mb-2" placeholder="Restaurant ID" id="restaurantId" required />
      <!-- <textarea class="form-control mb-2" id="itemsJson" placeholder='Items JSON (e.g. [{"item_id":"burger001","quantity":1,"price":5.99}])' required></textarea> -->
      <!-- Replace this in index.html -->
      <div>
        <label for="itemId">Item ID:</label>
        <input type="text" id="itemId" required>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required>
      </div>

      <button class="btn btn-primary">Place Order</button>
    </form>

    <hr />

    <hr />
    <h3>ğŸ”„ Update Order Status</h3>
    <form id="updateStatusForm">
      <input class="form-control mb-2" placeholder="Order ID" id="updateOrderId" required />
      <select class="form-select mb-2" id="newStatus" required>
        <option value="">Select status</option>
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="preparing">Preparing</option>
        <option value="delivered">Delivered</option>
        <option value="cancelled">Cancelled</option>
      </select>
      <button class="btn btn-warning" type="submit">Update Status</button>
    </form>

    <div id="updateStatusOutput" class="mt-3"></div>

    <h3>ğŸ” Get Orders by User ID</h3>
    <div class="mb-3">
      <input class="form-control mb-2" id="searchUserId" placeholder="Enter User ID" />
      <button class="btn btn-info" onclick="getOrdersByUser()">Get Orders</button>
    </div>
    <pre id="userOrdersOutput" class="bg-light p-2"></pre>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
